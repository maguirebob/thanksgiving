<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanksgiving Menus Through the Years - Thanksgiving Menus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            min-height: 100vh;
            font-family: 'Georgia', serif;
        }
        .navbar {
            background: rgba(139, 69, 19, 0.9) !important;
            backdrop-filter: blur(10px);
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        .menu-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .year-badge {
            background: linear-gradient(45deg, #8B4513, #D2691E);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        .location-text {
            color: #6c757d;
            font-style: italic;
        }
        .description-text {
            color: #495057;
            line-height: 1.6;
        }
        .main-title {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
        }
        .footer {
            background: rgba(139, 69, 19, 0.9);
            color: white;
            margin-top: 3rem;
        }
        .loading {
            text-align: center;
            color: white;
            padding: 2rem;
        }
        .error {
            text-align: center;
            color: white;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-utensils me-2"></i>
                Thanksgiving Menus
            </a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="main-title display-4 fw-bold">
                <i class="fas fa-turkey me-3"></i>
                Thanksgiving Menus Through the Years
            </h1>
            <p class="lead text-white-50">A collection of Thanksgiving menus from 1994 to 2005</p>
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
            <p>Loading menus...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
            <p>Error loading menus. Please try again later.</p>
        </div>

        <div id="menus-container" style="display: none;">
            <!-- Menus will be loaded here -->
        </div>
    </main>

    <footer class="footer py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Thanksgiving Menu Collection. Preserving family traditions through the years.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load and display menus
        async function loadMenus() {
            try {
                const response = await fetch('./data/events.json');
                if (!response.ok) {
                    throw new Error('Failed to load data');
                }
                const events = await response.json();
                
                // Hide loading, show menus
                document.getElementById('loading').style.display = 'none';
                document.getElementById('menus-container').style.display = 'block';
                
                // Sort events by date
                events.sort((a, b) => new Date(a.event_date) - new Date(b.event_date));
                
                // Generate menu cards
                const container = document.getElementById('menus-container');
                container.innerHTML = generateMenuCards(events);
                
            } catch (error) {
                console.error('Error loading menus:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function generateMenuCards(events) {
            if (!events || events.length === 0) {
                return `
                    <div class="text-center py-5">
                        <div class="card">
                            <div class="card-body">
                                <i class="fas fa-utensils fa-3x text-muted mb-3"></i>
                                <h3 class="text-muted">No menus found</h3>
                                <p class="text-muted">There are no Thanksgiving menus in the collection yet.</p>
                            </div>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="row g-4">
                    ${events.map(event => `
                        <div class="col-lg-6 col-xl-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-3">
                                        <h5 class="card-title fw-bold text-primary">
                                            ${event.menu_title}
                                        </h5>
                                        <span class="year-badge">
                                            ${new Date(event.event_date).getFullYear()}
                                        </span>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <img src="./images/${event.menu_image_filename}" 
                                             alt="${event.menu_title}" 
                                             class="menu-image"
                                             onerror="this.src='./images/placeholder-menu.jpg'">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <h6 class="text-muted mb-1">
                                            <i class="fas fa-calendar-alt me-2"></i>
                                            ${new Date(event.event_date).toLocaleDateString('en-US', { 
                                                weekday: 'long', 
                                                year: 'numeric', 
                                                month: 'long', 
                                                day: 'numeric' 
                                            })}
                                        </h6>
                                        <p class="location-text mb-2">
                                            <i class="fas fa-map-marker-alt me-2"></i>
                                            ${event.event_location}
                                        </p>
                                        <span class="badge bg-secondary">
                                            ${event.event_type}
                                        </span>
                                    </div>
                                    
                                    <p class="description-text">
                                        ${event.event_description}
                                    </p>
                                </div>
                                
                                <div class="card-footer bg-transparent border-0">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted">
                                            <i class="fas fa-clock me-1"></i>
                                            Added to collection
                                        </small>
                                        <button class="btn btn-outline-primary btn-sm" 
                                                onclick="viewMenu(${event.event_id})">
                                            <i class="fas fa-eye me-1"></i>
                                            View Details
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function viewMenu(eventId) {
            // You can implement a modal or redirect to a detail page here
            alert('Menu details for event ID: ' + eventId);
        }

        // Load menus when page loads
        document.addEventListener('DOMContentLoaded', loadMenus);
    </script>
</body>
</html>
