<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Thanksgiving Scrapbook</title>
    <style>
        body {
          margin: 0;
          padding: 0;                 /* remove the 20px gap */
          background:grey;          /* fallback color behind leather */
          width: 100vw;               /* ensure full viewport width */
          height: 100vh;              /* ensure full viewport height */
          overflow: hidden;           /* remove scrollbars */
          display: flex;
          justify-content: center;
          align-items: center;    
        }
        
        .flipbook {
            width: 800px;
            height: 600px;
        }
        
        /* Fullscreen adjustments */
        :fullscreen .flipbook {
            width: 90vw;
            height: 90vh;
        }
        
        :fullscreen .page {
            width: 45vw;
            height: 90vh;
            background: url('../assets/parchment.jpg') center/cover;
            background-color: white;
        }
        
        :fullscreen .cover {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('../assets/leather.jpg') center/cover !important;
            background-color: black !important;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.7);
            overflow: hidden;
        }
        
        .page {
            width: 400px;
            height: 600px;
            background: url('../assets/parchment.jpg') center/cover;
            background-color: white;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .cover {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('../assets/leather.jpg') center/cover !important;
            background-color: black !important;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.7);
            overflow: hidden;
        }
        
        .embossed-text {
            color: #FFD700;
            font-family: 'Georgia', serif;
            font-size: 3rem;
            letter-spacing: 3px;
            text-align: center;
            text-shadow:
                1px 1px 2px rgba(255,255,255,0.3), /* top highlight */
                -2px -2px 4px rgba(0,0,0,0.8);      /* deep shadow */
            z-index: 2;
        }
        
        .menu-page img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            width: 90%;
            height: 90%;
            padding: 20px;
        }
        
        .photo-grid img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            aspect-ratio: 1/1;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        
        .navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .nav-btn {
            padding: 10px 20px;
            background: #8B4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .nav-btn:hover {
            background: #A0522D;
        }
        
        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .page-photo-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .page-photo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            aspect-ratio: 1/1;
        }
        
        .blog-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 90%;
            height: 90%;
            padding: 20px;
        }
        
        .blog-images img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            aspect-ratio: 1/1;
            background-color: #f5f5f5;
        }
        
        .section-header {
            background: url('../assets/parchment.jpg') center/cover;
            background-color: white;
            color: #8B4513;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="flipbook">
        <!-- Cover -->
        <div class="page cover">
            <div class="embossed-text">Test Scrapbook</div>
        </div>
        

        <!-- Menu Page -->
        <div class="page menu-page">
            <img src="../images/2024_Menu.jpeg" alt="2024 Menu">
        </div>
        

        <!-- Photo Grid Page -->
        <div class="page">
            <div class="photo-grid">
                <img src="../photos/Grandma80s.jpg" alt="Grandma 80s">
                <img src="../photos/JoeOld.jpg" alt="Joe Old">
                <img src="../photos/JoewithMaeveJosie.jpg" alt="Joe with Maeve and Josie">
                <img src="../photos/Maeve Announcement.jpg" alt="Maeve Announcement">
                <img src="../photos/ParentsWedding.jpg" alt="Parents Wedding">
                <img src="../photos/Summer73Wakins.jpg" alt="Summer 73 Wakins">
            </div>
        </div>
        

        <!-- Section Header Page -->
        <div class="page section-header">Test Section</div>
        

        <!-- Blog Images Page -->
        <div class="page">
            <div class="blog-images">
                        <img src="../blog_images/2013_Journal_P1.jpeg" alt="2013 Journal Page 1">
                        <img src="../blog_images/2013_Journal_P2.jpeg" alt="2013 Journal Page 2">
            </div>
        </div>
        

        <!-- Page Photo Page -->
        <div class="page page-photo">
            <div class="page-photo-content">
                <img src="../page_photos/IMG_6016.jpeg" alt="Test Page Photo">
            </div>
        </div>
        

        <!-- Back Cover -->
        <div class="page cover">
            <div class="embossed-text">The End</div>
        </div>
        
</div>
    
    <div class="navigation">
        <button id="prevBtn" class="nav-btn">← Previous</button>
        <button id="nextBtn" class="nav-btn">Next →</button>
        <button id="fullscreenBtn" class="nav-btn">Fullscreen</button>
    </div>
    
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/turn-v4.js"></script>
    <script>
        $(".flipbook").turn({
            width: 800,
            height: 600,
            display: 'single'
        });
        
        $("#prevBtn").click(function() {
            $(".flipbook").turn("previous");
        });
        
        $("#nextBtn").click(function() {
            $(".flipbook").turn("next");
        });
        
        $("#fullscreenBtn").click(function() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
                // Reset to normal size
                $(".flipbook").turn("size", 800, 600);
            } else {
                document.documentElement.requestFullscreen();
                // Resize to fullscreen
                setTimeout(function() {
                    $(".flipbook").turn("size", window.innerWidth * 0.9, window.innerHeight * 0.9);
                }, 100);
            }
        });
    </script>
</body>
</html>
