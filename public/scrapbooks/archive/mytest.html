<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanksgiving 2025 Scrapbook</title>
    <link rel="stylesheet" href="../css/testcss.css">
</head>
<body>
  <div class="flipbook">
    <div class="page cover">My Scrapbook</div>

    <div class="page menu-page">
      <img src="../images/2024_Menu.jpeg" alt="">
    </div>

    <div class="page">
      <div class="photo-grid">
        <img src="../photos/Grandma80s.jpg" alt="Grandma 80s">
        <img src="../photos/JoeOld.jpg" alt="Joe Old">
        <img src="../photos/JoewithMaeveJosie.jpg" alt="Joe with Maeve and Josie">
        <img src="../photos/Maeve Announcement.jpg" alt="Maeve Announcement">
        <img src="../photos/ParentsWedding.jpg" alt="Parents Wedding">
        <img src="../photos/Summer73Wakins.jpg" alt="Summer 73 Wakins">
      </div>
    </div>

  
    <div class="page cover">This is the last page</div>
  </div>
  
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/turn-v4.js"></script>
  <script>
    $(".flipbook").turn({
            width: 800,
            height: 600,
            display: 'single'
        });
  </script>

</body>
</html>
