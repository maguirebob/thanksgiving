services:
  - type: web
    name: thanksgiving-menu-app
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: thanksgiving-db
          property: connectionString

databases:
  - name: thanksgiving-db
    plan: free
    databaseName: thanksgiving
    user: thanksgiving_user
